<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Index styling (Header & Footer) -->
  <link rel="stylesheet" href="./css/styles.css" />
  <!-- Snippet Styling -->
  <link rel="stylesheet" href="./css/home.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <script type="module" src="./app.js" defer></script>
  <title>Frontend Mentor | Loopstudios landing page</title>
</head>
<!-- SPA try, the header and footer are static but the main gets the right html snippets injected -->

<body>
  <header>
    <div id="upperHeader">
      <span>
        <img src="./images/logo.svg" alt="Loopstudios logo" data-route="home" id="upperLogo" class="logo linkButton" aria-label="Go to home" />
      </span>
      <nav id="desktopNav" aria-label="Main-navigation">
        <ul>
          <li><button data-route="about" class="linkButton">About</button></li>
          <li><button data-route="careers" class="linkButton">Careers</button></li>
          <li><button data-route="events" class="linkButton">Events</button></li>
          <li><button data-route="products" class="linkButton">Products</button></li>
          <li><button data-route="support" class="linkButton">Support</button></li>
        </ul>
      </nav>
      <button id="menuButton" aria-expanded="false" aria-controls="menu">
        <img src="./images/icon-hamburger.svg" alt="hamburger button icon">
      </button>
    </div>
    <div class="hero">
      <h1>Immersive experiences that deliver</h1>
    </div>
    <div id="filterDiv"></div>
  </header>

  <div id="menu">
    <img src="./images/logo.svg" alt="Loopstudios logo" data-route="home" id="menuLogo" class="logo linkButton" aria-label="Go to home" />
    <button id="menuCloseButton" aria-label="Close menu" aria-expanded="true"><img src="./images/icon-close.svg" alt="menu close button"></button>
    <nav aria-hidden="true">
      <ul>
        <li><button data-route="about" class="linkButton">About</button></li>
        <li><button data-route="careers" class="linkButton">Careers</button></li>
        <li><button data-route="events" class="linkButton">Events</button></li>
        <li><button data-route="products" class="linkButton">Products</button></li>
        <li><button data-route="support" class="linkButton">Support</button></li>
      </ul>
    </nav>
  </div>

  <main id="app">
    <!-- Page Snippets get Injected here -->
  </main>
  <footer>
    <div id="lowerLogo">
      <img src="./images/logo.svg" alt="Loopstudios logo" data-route="home" class="logo linkButton" aria-label="Go to home" />
    </div>

    <div id="socialMediaLinks">
      <a href="#" aria-label="Facebook"><img src="./images/icon-facebook.svg" alt="Facebook Icon" /></a>
      <a href="#" aria-label="Twitter"><img src="./images/icon-twitter.svg" alt="Twitter Icon" /></a>
      <a href="#" aria-label="Pinterest"><img src="./images/icon-pinterest.svg" alt="Pinterest Icon" /></a>
      <a href="#" aria-label="Instagram"><img src="./images/icon-instagram.svg" alt="Instagram Icon" /></a>
    </div>

    <div id="footerLinks">
      <nav aria-label="Footer-Links">
        <ul>
          <li><button data-route="about" class="linkButton">About</button></li>
          <li><button data-route="careers" class="linkButton">Careers</button></li>
          <li><button data-route="events" class="linkButton">Events</button></li>
          <li><button data-route="products" class="linkButton">Products</button></li>
          <li><button data-route="support" class="linkButton">Support</button></li>
        </ul>
      </nav>
    </div>
    <div id="rights">
      <span>Â© 2021 Loopstudios. All rights reserved</span>
    </div>
  </footer>
  <div class="attribution " style=" color: white; display: flex; gap: 1rem;  background-color: black; margin-bottom: 1rem;">
        <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Proudly Coded by <a href="https://github.com/srenV" target="_blank" rel="noopener noreferrer">Soeren Timo Voigt</a>
        </div>
        <div style="display: flex; gap: 1rem;">
          <a style="color: orangered" href="https://srenv.vercel.app/legal" target="_blank">Privacy Policy</a>
          <a style="color: orangered" href="https://srenv.vercel.app/impressum" target="_blank"
            >Impressum</a
          >
        </div>
      </div>
</body>

</html>
